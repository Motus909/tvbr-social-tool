<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TV Bad Ragaz Social Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

  <div class="controls">
    <h2>TV Bad Ragaz â€“ Titelbild Generator</h2>

    <input type="file" id="imageUpload" accept="image/*">

    <input type="text" id="titleInput" placeholder="Titel eingeben">

    <select id="categorySelect">
      <option value="aktiv">Aktiv</option>
      <option value="jugi">Jugi</option>
      <option value="leistung">Leistung</option>
      <option value="gesellschaft">Gesellschaft</option>
    </select>

    <label>Zoom</label>
    <input type="range" id="zoomSlider" min="1" max="2" step="0.01" value="1">

    <label>Horizontal</label>
    <input type="range" id="xSlider" min="-500" max="500" value="0">

    <label>Vertikal</label>
    <input type="range" id="ySlider" min="-500" max="500" value="0">

    <button id="downloadBtn">PNG herunterladen</button>
  </div>

  <div class="preview-container">
    <canvas id="canvas" width="1080" height="1350"></canvas>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
